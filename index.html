<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador de Vacaciones</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00796b;
    }

    .contador {
      display: flex;
      gap: 20px;
    }

    .unidad {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      min-width: 100px;
    }

    .numero {
      font-size: 2.5rem;
      color: #ff5722;
      font-weight: bold;
    }

    .etiqueta {
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .contador {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Â¡Cuenta regresiva para tus vacaciones!</h1>
  <div class="contador">
    <div class="unidad">
      <div class="numero" id="dias">0</div>
      <div class="etiqueta">DÃ­as</div>
    </div>
    <div class="unidad">
      <div class="numero" id="horas">0</div>
      <div class="etiqueta">Horas</div>
    </div>
    <div class="unidad">
      <div class="numero" id="minutos">0</div>
      <div class="etiqueta">Minutos</div>
    </div>
    <div class="unidad">
      <div class="numero" id="segundos">0</div>
      <div class="etiqueta">Segundos</div>
    </div>
  </div>

  <script>
    function actualizarContador() {
      const fechaVacaciones = new Date("2024-07-19T00:00:00");
      const ahora = new Date();
      const diferencia = fechaVacaciones - ahora;

      if (diferencia <= 0) {
        document.querySelector(".contador").innerHTML = "<h2>Â¡Ya estÃ¡s de vacaciones! ðŸŽ‰</h2>";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      document.getElementById("dias").innerText = dias;
      document.getElementById("horas").innerText = horas;
      document.getElementById("minutos").innerText = minutos;
      document.getElementById("segundos").innerText = segundos;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
