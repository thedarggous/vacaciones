<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaciones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Un azul claro */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0056b3; /* Un azul más oscuro */
            margin-bottom: 30px;
        }
        #contador {
            font-size: 3.5em; /* Tamaño grande para el contador */
            font-weight: bold;
            color: #28a745; /* Un verde vibrante */
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite; /* Animación para que sea más llamativo */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .mensaje {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            #contador {
                font-size: 2.5em;
                padding: 15px 30px;
            }
            .mensaje {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Las Vacaciones de Juan Pacheco sera en</h1>
    <div id="contador"></div>
    <p class="mensaje">¡El 19 de julio está cada vez más cerca!</p>

    <script>
        // Fecha de tus vacaciones (19 de julio del año actual)
        const fechaVacaciones = new Date("July 19, 2025 00:00:00").getTime();

        const actualizarContador = setInterval(function() {
            const ahora = new Date().getTime();
            const distancia = fechaVacaciones - ahora;

            // Cálculos para días, horas, minutos y segundos
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Muestra el resultado en el elemento con id "contador"
            document.getElementById("contador").innerHTML =
                dias + " dias " + horas + " horas " + minutos + " minutos " + segundos + " seg ";

            // Si la cuenta regresiva termina
            if (distancia < 0) {
                clearInterval(actualizarContador);
                document.getElementById("contador").innerHTML = "¡Es hoy! ¡Disfruta tus vacaciones!";
            }
        }, 1000); // Actualiza cada 1 segundo
    </script>
</body>
</html>
